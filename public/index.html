<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div class="topbar">
    <h1>To Do List</h1>
  </div>
  <div class="main">
    <div class="sidebar">
      <div class="header">
        <h2>Projects</h2> 
        <div class="action">
          <button id="add-project-btn">➕<i>New Project</i></button>
        </div>
      </div>
      <br>
      <div class="line"></div>
      <div class="projects-list">
        <!-- Project items will be dynamically added here -->
      </div>
    </div>
    <div class="todos">
      <div class="header">
        <h2>What to do</h2>
        <button id="add-todo-btn">➕<i>New To Do</i></button>
      </div>
      <br>
      <div class="line"></div>
      <div class="todo-list">
        <!-- To Do items will be dynamically added here -->
      </div>
    </div>
  </div>
</body>
</html>
